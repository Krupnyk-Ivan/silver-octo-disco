version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - med-net

  quiz-service:
    build:
      context: ./quiz-service
    container_name: quiz-service
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001:80"
    networks:
      - med-net

  ai-service:
    build:
      context: ./ai-service
    container_name: ai-service
    depends_on:
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3:latest
    ports:
      - "8001:8000"
    networks:
      - med-net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - med-net

  ollama-init:
    image: alpine:3.18
    container_name: ollama-init
    depends_on:
      - ollama
    # ВИПРАВЛЕНО: перевірка "/" замість "/api/ping" та модель "llama3"
    command: >
      sh -c "
        apk add --no-cache curl jq >/dev/null 2>&1;
        echo 'Waiting for Ollama service...';
        until curl -sSf http://ollama:11434/ >/dev/null 2>&1; do
          echo 'Ollama not ready yet...';
          sleep 2;
        done;
        echo 'Ollama is up! Checking for llama3...';
        if curl -sSf http://ollama:11434/api/tags | jq -e '.models[] | select(.name | contains(\"llama3\"))' >/dev/null 2>&1; then
          echo 'Model llama3 already exists. Skipping pull.';
          exit 0;
        fi;
        echo 'Pulling model llama3...';
        curl -sSf -X POST http://ollama:11434/api/pull -H 'Content-Type: application/json' -d '{\"model\":\"llama3\"}';
        echo 'Wait for pull to finish...';
        until curl -sSf http://ollama:11434/api/tags | jq -e '.models[] | select(.name | contains(\"llama3\"))' >/dev/null 2>&1; do
          sleep 5;
        done;
        echo 'Model llama3 ready!';
      "
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - med-net

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    depends_on:
      - quiz-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7000:80"
    networks:
      - med-net

  ui-service:
    build:
      context: ./ui-service
    container_name: ui-service
    depends_on:
      - api-gateway
    environment:
      - GATEWAY_URL=http://api-gateway
    ports:
      - "5500:5500"
    networks:
      - med-net

networks:
  med-net:
    name: med-net
    driver: bridge

volumes:
  ollama_data:
    name: ollama_data